<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Term | Cajun Dictionary</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Play:wght@400;700&display=swap');
    </style>
</head>
<body>
     <!-- This HTML needs to be on every page -->
     <header id="section-head" class="bg-gradient">
        <div class="container flex space-bet center-align">
            <h1 class="logo">Cajun Dictionary</h1>

            <div class="session-nav">
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </header>

    <nav class="bg-red2">
        <div class="nav-item">
            <a href="/">Home</a>
        </div>
        <div class="nav-item">
            <a href="/list">List of Terms</a>
        </div>
        <div class="nav-item">
            <a href="/about">About</a>
        </div>
        <div id="add-tab" style="display: none;" class="nav-item">
            <a href="/add">Add Term</a>
        </div>
    </nav>
    <!-- This HTML needs to be on every page -->

    <div class="wrapper">

        <section class="container bg-red1">

            <form id="add-term">

                <label for="term">Your Term</label>
                <input id="term" type="text" required />

                <br />

                <label for="pronunciation">Pronunciation</label>
                <input style="margin-top: 1%;" id="pronunciation" type="text" required />
                <p style="margin-top: 0.5%;">
                    *If you aren't sure about this, check out this 
                    <a id="pro-guide" target="_blank" href="https://en.wikipedia.org/wiki/Wikipedia:Pronunciation_(simple_guide_to_markup,_American)">Pronunciation Guide</a>
                </p>

                <br />

                <div class="flex center-align center-just">
                    <label for="definition" autofocus>Definition</label>
                    <textarea rows="10" style="margin-top: 1%;" id="definition" required></textarea>
                </div>

                <br />

                <div class="flex center-align center-just">
                    <label for="use-case" autofocus>Use Case</label>
                    <textarea rows="10" style="margin-top: 1%;" id="use-case" required></textarea>
                </div>
                <span>*Please put your sentences in <strong>double quotes</strong> separated by <strong>linebreaks</strong></span>


                <br />
                <button type="submit" class="submit">Submit Term</button>
            </form>

        </section>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/add.js"></script>
    
</body>
</html>
