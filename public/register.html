<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cajun Dictionary</title>

    <!-- Prod stylesheet link -->
    <!-- <link rel="stylesheet" href="/styles"> -->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Play:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- This HTML needs to be on every page -->
    <header id="section-head" class="bg-gradient">
        <div class="container flex space-bet center-align">
            <h1 class="logo">Cajun Dictionary</h1>

            <div class="session-nav">
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </header>

    <nav class="bg-red2">
        <div class="nav-item">
            <a href="/">Home</a>
        </div>
        <div class="nav-item">
            <a href="/list">List of Terms</a>
        </div>
        <div class="nav-item">
            <a href="/about">About</a>
        </div>
    </nav>
    <!-- This HTML needs to be on every page -->
    

    <div class="wrapper">

        <section class="container bg-red1">

            <form id="register">
                <span style="display:none;" id="error-message">*That username is taken*</span>

                <br />

                <label for="username">Username</label>
                <input id="username" type="text" required/>

                <br />

                <label for="password" autofocus>Password</label>
                <input id="password" type="password" required />

                <br />

                <input style="margin-top: 0.5%;" type="checkbox" id="show"> 
                <label for="show">Show Password</label>


                <br />
                <button type="submit" class="submit">Create Account</button>
            </form>

            <aside>
                Already have an account? <a href="/login">Login Here</a>
            </aside>
        </section>

  

    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/formAuth.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
